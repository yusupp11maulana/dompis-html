<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Dompis</title>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-softy-pinko.css" />
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="row">
              <!-- ***** Features Small Item Start ***** -->
              <div class="col-lg-12 col-md-12 col-sm-12 col-12" data-scroll-reveal="enter bottom move 50px over 0.6s after 0.2s">
                <div class="features-small-item">
                  <div class="icon2">
                    <i><img src="assets/images/logodompis3.png" alt="" /></i>
                  </div>
                  <button type="button" class="btn btn-outline-success rounded-pill px-3"><span class="iconify" data-icon="bi:pencil-square"></span></button>
                  <h4 class="font-weight-bold mb-2">EDIT PROFILE</h4>
                  <form action="">
                    <div class="row mt-4">
                      <div class="col">
                        <div class="form-group text-left">
                        <label class="px-1 ">Username</label>
                          <input type="text" class="form-control rounded-pill px-3" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <div class="form-group text-left">
                          <label class="px-1 ">Name</label>
                            <input type="name" class="form-control rounded-pill px-3" />
                          </div>
                        </div>
                      </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group text-left">
                        <label class="px-1 ">Email</label>
                          <input type="email" class="form-control rounded-pill px-3" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group text-left">
                            <label class="px-1 ">Password</label>
                            <input type="password" id="pass_log_id" class="form-control rounded-pill px-3" />
                            <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <div class="form-group text-center">
                          <button class="btn btn-outline-success rounded-pill px-5">EDIT</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- ***** Features Small Item End ***** -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Welcome Area End ***** -->

    
    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

    <script>
        $(document).on('click', '.toggle-password', function() {

            $(this).toggleClass("fa-eye fa-eye-slash");

            var input = $("#pass_log_id");
            input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
        });
    </script>
  </body>
</html>
